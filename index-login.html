        <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
        <link rel="manifest" href="./Favicon/site.webmanifest">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./style-logReg.css">
        <link rel="stylesheet" href="./FontAwesome/fontawesome-free-6.1.2-web/css/all.css">
        <title>O'Clock | Relojería y Joyería</title>

    <body>
        <section class="hero hero--modifier">
            <header class="header header--modifier">
                <nav class="navbar">
                    <img class="navbar__img" src="./Img/logo_1.png" alt="Logo Reloj">
                    <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
                    <input type="checkbox" id="toggle-menu">
                    <ul class="navbar__items text">
                        <li><a class="text" href="./index.html#hero">Inicio</a></li>
                        <li><a class="text" href="./index.html#products">Productos</a></li>
                        <li><a class="text" href="./index.html#contact">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            
            <div class="section__login">
                <div class="container-login">
                    <form class="form">
                        <div class="form form--modifier">
                                <label class="label__log" for="user">Usuario</label>
                                <input class="input__log" type="text" id="user" name="user">
                                <label class="password label__log" for="password">Contraseña</label>
                                <input class="input__log type="password" id="password" name="password">
                                <a href="">Recuperá tu Contraseña</a>
                                <button class="button">Ingresar</button>
                        </div>
                        <div class="form form--modifier combo__register">
                            <p class="register">Si no tenes una cuenta</p>
                            <button class="button button__register"><a class="reg" href="./index-register.html">Registrate</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
