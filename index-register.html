<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
        <link rel="manifest" href="./Favicon/site.webmanifest">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./style-logReg.css">
        <link rel="stylesheet" href="./FontAwesome/fontawesome-free-6.1.2-web/css/all.css">
        <title>O'Clock | Relojería y Joyería</title>
    </head>

    <body>
        <section class="hero hero--modifier">
            <header class="header header--modifier">
                <nav class="navbar">
                    <img class="navbar__img" src="./Img/logo_1.png" alt="Logo Reloj">
                    <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
                    <input type="checkbox" id="toggle-menu">
                    <ul class="navbar__items text">
                        <li><a class="text" href="./index.html#hero">Inicio</a></li>
                        <li><a class="text" href="./index.html#products">Productos</a></li>
                        <li><a class="text" href="./index.html#contact">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            
            <div class="section__login">
                <div class="container-login">
                    <form class="form">

                        <label class="label label__log" for="first_name">Nombre</label>
                        <input class="input__log" type="text" id="first_name" name="first_name">

                        <label class="label label__log" for="second_name">Apellido</label>
                        <input class="input__log" type="text" id="second_name" name="second_name">

                        <label class="label label__log" for="email">Email</label>
                        <input class="input__log" type="email" id="email" name="email">

                        <label class="label label__log" for="password">Contraseña</label>
                        <input class="input__log" type="password" id="password" name="password">

                        <button class="button button__register--modifier">Registrate</button>

                    </form>
                </div>
            </div>
        </section>
    </body>

</html>
